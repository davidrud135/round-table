<div
  class="full-page-row-including-header"
  fxLayout="row"
  fxLayoutAlign="center center"
>
  <mat-progress-spinner
    *ngIf="isLoading"
    mode="indeterminate"
  ></mat-progress-spinner>

  <mat-card fxFlex="50%" fxFlex.xs="95%" *ngIf="!isLoading">
    <form [formGroup]="signInForm" (ngSubmit)="onSignIn()">
      <mat-card-header fxLayout="row" fxLayoutAlign="center">
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayout="column">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="pass" />
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
      </mat-card-content>
      <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center stretch">
        <button
          type="submit"
          mat-raised-button
          color="primary"
          [disabled]="signInForm.invalid"
        >
          Sign In
        </button>
      </div>
    </form>
    <div
      class="padtop-15"
      fxLayout="row"
      fxLayout.xs="column"
      fxLayoutAlign="center center"
      fxLayoutGap="5px"
    >
      <span>Don't have an account?</span>
      <a routerLink="/sign-up">Create one.</a>
    </div>
  </mat-card>
</div>
