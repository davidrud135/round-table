<div class="full-page-row" fxLayout="row" fxLayoutAlign="center center">
  <mat-card fxFlex="50%">
    <mat-card-header fxLayoutAlign="center">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column">
      <mat-form-field>
        <input matInput type="email" placeholder="Email" />
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" />
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayout="column" fxLayoutAlign="center center">
      <button mat-raised-button color="primary">Sign In</button>
      <p>Don't have an account? <a routerLink="/sign-up">Create one.</a></p>
    </mat-card-actions>
  </mat-card>
</div>
