<div class="auth-page-row" fxLayout="row" fxLayoutAlign="center center">
  <mat-progress-spinner
    *ngIf="isLoading"
    mode="indeterminate"
  ></mat-progress-spinner>
  <mat-card fxFlex="50%" *ngIf="!isLoading">
    <form [formGroup]="signInForm" (ngSubmit)="onSignIn()">
      <mat-card-header fxLayoutAlign="center">
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayout="column">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="pass" />
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayout="column" fxLayoutAlign="center center">
        <button
          type="submit"
          mat-raised-button
          color="primary"
          [disabled]="signInForm.invalid"
        >
          Sign In
        </button>
        <p>Don't have an account? <a routerLink="/sign-up">Create one.</a></p>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
