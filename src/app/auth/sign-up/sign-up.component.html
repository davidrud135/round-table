<div
  class="full-page-row-including-header"
  fxLayout="row"
  fxLayoutAlign="center center"
>
  <mat-progress-spinner
    *ngIf="isLoading"
    mode="indeterminate"
  ></mat-progress-spinner>
  <mat-card fxFlex="50%" fxFlex.xs="95%" *ngIf="!isLoading">
    <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
      <mat-card-header fxLayout="row" fxLayoutAlign="center">
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayout="column">
        <mat-form-field appearance="fill">
          <mat-label>Display name</mat-label>
          <input matInput type="text" formControlName="displayName" />
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="pass" />
          <mat-hint *ngIf="signUpForm.get('pass').dirty" align="end">
            {{ signUpForm.get('pass').value.length }} /
            {{ passwordMinLength }}
          </mat-hint>
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
      </mat-card-content>
      <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center stretch">
        <button
          type="submit"
          mat-raised-button
          color="primary"
          [disabled]="signUpForm.invalid"
        >
          Sign Up
        </button>
      </div>
    </form>
    <div
      class="padtop-15"
      fxLayout="row"
      fxLayout.xs="column"
      fxLayoutAlign="center center"
      fxLayoutGap="5px"
    >
      <span>Already have an account?</span>
      <a routerLink="/sign-in">Sign In.</a>
    </div>
  </mat-card>
</div>
