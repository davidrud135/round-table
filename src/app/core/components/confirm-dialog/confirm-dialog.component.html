<div *ngIf="data.headerText" fxLayout="row" fxLayoutAlign="center center">
  <h2 mat-dialog-title>{{ data.headerText }}</h2>
</div>
<mat-dialog-content>
  Are you sure you want to do it?
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
  <button mat-button color="primary" [mat-dialog-close]="true">
    Confirm
  </button>
  <button mat-stroked-button [mat-dialog-close]="false">
    Cancel
  </button>
</mat-dialog-actions>
